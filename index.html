<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="all">
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="header__logo">
  </header>

  <main class="main">
    <div class="image-container">
      <img src="images/illustration-mockups.svg" alt="platform illustration in image" class="main__illustration">
    </div>

    <div class="right">
    <h1 class="main__heading-primary">
      build the community your fans will love
    </h1>

    <p class="main__description">
      Huddle re-imagines the way we build communities. You have a voice, but so does
      your audinece. Create connections with your users as you engage in genuine discussion.
    </p>

    <a href="#" class="main__register">
      register
    </a>
  </div>
  </main>

  <footer class="footer">
    <ul class="footer__links">
      <li>
      <a href="#">
      <div class="circle-icon-facebook">
       <i class="fa-brands fa-facebook-f footer__icon--facebook"></i> 
      </div>
      </a> 
    </li>
      
    <li>
     <a href="#"> 
      <div class="circle-icon circle-icon-twitter">
        <ion-icon name="logo-twitter" style="color: #674baf;" class="footer__icon--twitter"></ion-icon> 
      </div>
    </a>
  </li>

  <li>
    <a href="#"> 
      <div class="circle-icon circle-icon-instagram">
       <ion-icon name="logo-instagram" style="color: #674baf;" class="footer__icon--instagram"></ion-icon>
      </div>
    </a> 
  </li>

   </ul>

  </footer>
</div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/48cea33967.js" crossorigin="anonymous"></script>

</body>
</html>
